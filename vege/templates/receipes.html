{% extends "base.html" %}       <!-- inheritence jisse hora h  -->
{% block start %}
    
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <h2>Add Receipe</h2>
                <hr>
                <label class="form-label">Receipe Name</label>
                <input name="receipe_name" required type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Receipe Description</label>
                <textarea class="form-control" required name="receipe_description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Receipe Image</label>
                <input name="receipe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Receipe</button>
        </form>
        

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Receipe Image</th>
              </tr>
            </thead>
            <tbody>
                {% for receipe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td>@{{receipe.receipe_image}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>

{% endblock %}
